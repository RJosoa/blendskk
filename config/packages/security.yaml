security:
  password_hashers:
    Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
      algorithm: auto
      cost: 15

  providers:
    app_user_provider:
      entity:
        class: App\Entity\User
        property: email

  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false



    api_login:
      pattern: ^/api/login
      stateless: true
      provider: app_user_provider
      json_login:
        check_path: /api/login
        username_path: email
        success_handler: lexik_jwt_authentication.handler.authentication_success
        failure_handler: lexik_jwt_authentication.handler.authentication_failure

    api:
      pattern: /api
      stateless: true
      provider: app_user_provider
      jwt: ~

    main:
      form_login:
        login_path: app_login
        check_path: app_login
        enable_csrf: true
        default_target_path: /explorer
      logout:
        path: app_logout
        target: app_explorer

  access_control:
    - { path: ^/admin, roles: ROLE_ADMIN }
    - { path: ^/api/, roles: ROLE_ADMIN }
    - { path: ^/api/login$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: ^/posts$, roles: PUBLIC_ACCESS }
    - { path: ^/posts/, roles: ROLE_USER }
    - { path: ^/comments$, roles: PUBLIC_ACCESS }
    - { path: ^/comments/, roles: ROLE_USER }
    - { path: ^/likes/, roles: ROLE_USER }
    - { path: ^/favorites/, roles: ROLE_USER }
    - { path: ^/profile/, roles: ROLE_USER }
    - { path: ^/settigns/, roles: ROLE_USER }
    - { path: ^/login$/, roles: PUBLIC_ACCESS }
    - { path: ^/register$/, roles: PUBLIC_ACCESS }
